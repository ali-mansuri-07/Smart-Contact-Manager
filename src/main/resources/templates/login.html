<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
	<section class="">
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form text-dark"
								th:action="@{/signin}" action="" method="post">
								<h1 class="text-center">Login</h1>

								<div th:if="${param.error}" class="alert alert-danger">
									Invalid Username and Password</div>

								<div th:if="${param.logout}" class="alert alert-success">
									You have been logged out</div>

								<div class="form-group">
									<label for="username" class="">Username:</label><br> <input
										type="text" name="username" id="username" class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="">Password:</label><br> <input
										type="password" name="password" id="password"
										class="form-control">
								</div>
								<div id="register-link" class="row mt-3 font-weight-bold">
									<a href="/signup" class="col">Register here</a>
									<div class="col d-flex justify-content-end">
										<a href="/forgot">Forgot Password</a>
									</div>
								</div>


								<div class="form-group text-center mt-1">
									<input type="submit" name="submit"
										class="btn btn-primary btn-md" value="submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
