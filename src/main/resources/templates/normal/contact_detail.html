<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Contact Details</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile_picture"
						th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 style="color: black" class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table text-dark">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">SCMUSER <span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>
					</table>
					<div class="description" style="color: black">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="d-flex justify-content-center mt-2">
						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm mr-3">Delete</button>
						<form method="post"
							th:action="@{'/user/update-contact/'+${contact.cId}}">
							<button type=submit class="btn btn-primary btn-sm ml-3">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger" style="color: black"
			th:unless="${contact}">You Don't have permission to see this
			contact.....</h1>

	</section>
</body>
</html>
